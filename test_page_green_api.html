<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>GREEN-API Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            max-width: 900px;
            width: 100%;
        }
        .form-container {
            flex: 1;
            margin-right: 20px;
        }
        .response-container {
            flex: 1;
            border-left: 1px solid #ccc;
            padding-left: 20px;
        }
        label, button {
            display: block;
            margin: 10px 0;
        }
        input {
            width: calc(100% - 16px);
            padding: 8px;
            margin-bottom: 10px;
        }
        .response {
            white-space: pre-wrap;
            background: #f0f0f0;
            padding: 10px;
            border: 1px solid #ccc;
            height: 400px;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>GREEN-API Test Page</h1>
            <div>
                <label for="idInstance">ID Instance:</label>
                <input type="text" id="idInstance" placeholder="Введите ID Instance">
            </div>
            <div>
                <label for="apiTokenInstance">API Token Instance:</label>
                <input type="text" id="apiTokenInstance" placeholder="Введите API Token Instance">
            </div>
            <div>
                <label for="chatId">Chat ID:</label>
                <input type="text" id="chatId" placeholder="Введите Chat ID">
            </div>
            <div>
                <label for="message">Message:</label>
                <input type="text" id="message" placeholder="Введите Message">
            </div>
            <div>
                <label for="urlFile">File URL:</label>
                <input type="text" id="urlFile" placeholder="Введите URL файла">
            </div>
            <div>
                <label for="caption">Caption:</label>
                <input type="text" id="caption" placeholder="Введите Caption">
            </div>
            <button onclick="getSettings()">Get Settings</button>
            <button onclick="getStateInstance()">Get State Instance</button>
            <button onclick="sendMessage()">Send Message</button>
            <button onclick="sendFileByUrl()">Send File By URL</button>
        </div>
        <div class="response-container">
            <h2>Response</h2>
            <div id="response" class="response" readonly></div>
        </div>
    </div>
    <script>
        async function apiCall(endpoint, method = 'GET', body = null) {
            const idInstance = document.getElementById('idInstance').value;
            const apiTokenInstance = document.getElementById('apiTokenInstance').value;
            const url = `https://api.green-api.com/waInstance${idInstance}/${endpoint}/${apiTokenInstance}`;

            try {
                const options = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    }
                };
                if (body) {
                    options.body = JSON.stringify(body);
                }
                const response = await fetch(url, options);
                const data = await response.json();
                document.getElementById('response').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('response').textContent = `Error: ${error.message}`;
            }
        }

        function getSettings() {
            apiCall('getSettings');
        }

        function getStateInstance() {
            apiCall('getStateInstance');
        }

        function sendMessage() {
            const chatId = document.getElementById('chatId').value;
            const message = document.getElementById('message').value;
            const payload = {
                chatId: chatId,
                message: message
            };
            apiCall('sendMessage', 'POST', payload);
        }

        function sendFileByUrl() {
            const chatId = document.getElementById('chatId').value;
            const urlFile = document.getElementById('urlFile').value;
            const caption = document.getElementById('caption').value;
            const payload = {
                chatId: chatId,
                urlFile: urlFile,
                caption: caption
            };
            apiCall('sendFileByUrl', 'POST', payload);
        }
    </script>
</body>
</html>
